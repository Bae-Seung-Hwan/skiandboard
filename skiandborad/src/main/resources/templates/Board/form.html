<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_head :: head}"></head>
<body>
<header th:replace="~{fragments/_nav :: nav}"></header>

<section class="container" th:with="isCreate=${mode=='create'}">
  <h1 th:text="${isCreate} ? '글쓰기' : '수정'">글쓰기</h1>
  <form th:action="${mode == 'create' ? @{/board/new} : @{'/board/' + ${postId} + '/edit'}}"
        method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label>제목</label>
    <input type="text" th:field="*{title}" maxlength="120"/>
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="err"></div>

    <label>카테고리</label>
    <select th:field="*{category}">
      <option th:each="c : ${T(com.springboot.domain.BoardCategory).values()}"
              th:value="${c}" th:text="${c}"></option>
    </select>

    <label>내용</label>
    <textarea rows="12" th:field="*{content}"></textarea>
    <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="err"></div>

    <div class="form-actions">
      <button type="submit" class="btn" th:text="${mode == 'create' ? '등록' : '수정'}"></button>
      <a href="/board">취소</a>
    </div>
  </form>
</section>
</body>
</html>
