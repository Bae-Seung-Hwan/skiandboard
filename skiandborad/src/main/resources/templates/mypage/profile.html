<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_head :: head}"></head>
<body>
<header th:replace="~{fragments/_nav :: nav}"></header>

<main class="page-container">
  <section class="page-header">
    <h1>내 정보</h1>
    <p class="page-sub" th:text="|아이디: ${username}|"></p>
  </section>

  <section class="page-content" style="display:grid; grid-template-columns:260px 1fr; gap:24px;">
    <aside class="card" style="padding:12px;">
      <nav class="mypage-nav">
        <a th:href="@{/mypage}" class="mypage-nav__item">요약</a>
        <a th:href="@{/mypage/profile}" class="mypage-nav__item is-active">내 정보</a>
        <a th:href="@{/mypage/posts}" class="mypage-nav__item">내 게시글</a>
        <a th:href="@{/mypage/comments}" class="mypage-nav__item">내 댓글</a>
      </nav>
    </aside>

    <section class="card">
      <form th:action="@{/mypage/profile}" th:object="${form}" method="post" style="display:flex;flex-direction:column;gap:12px;">
        <div>
          <label>닉네임</label>
          <input type="text" th:field="*{displayName}" />
          <div th:if="${#fields.hasErrors('displayName')}"
               th:errors="*{displayName}"
               style="color:red;font-size:0.85rem;"></div>
        </div>

        <div>
          <button type="submit" class="btn">저장</button>
        </div>
      </form>
    </section>
  </section>
</main>
</body>
</html>
